<h1>Lista produkt√≥w <button mat-raised-button color="accent" routerLink="/admin/doctors/add">Dodaj product <mat-icon>add</mat-icon></button></h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Obraz </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="{{'/admin/products/update/' + element.id}}"></a>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} {{element.currency}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/admin/doctors/update', element.id]">
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
    [pageSizeOptions]="[25, 50, 100]"
    [pageSize]="25"
    showFirstLastButtons
    [length]="totalElements">
</mat-paginator>
